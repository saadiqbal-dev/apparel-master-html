<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="bg-grey padding-section">
      <div class="get-in-touch container">
        <h4 class="fw-medium mb-3">Get in Touch with Us Today</h4>
        <p class="mb-4">
          To send an enquiry, fill in the details below, submit and we will get
          back to you shortly
        </p>
        <form class="contact-form">
          <div class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name*"
                required="true"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name*"
                required="true"
              />
            </div>

            <!-- Email and Phone -->
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email*"
                required="true"
              />
            </div>
            <div class="col-md-6">
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Phone*"
                required="true"
              />
            </div>

            <!-- Message (full width) -->
            <div class="col-12">
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Message"
              ></textarea>
            </div>
          </div>
          <div
            class="mt-5 d-flex justify-content-center justify-content-md-start"
          >
            <button
              type="submit"
              class="btn submit-btn d-flex align-items-center justify-content-center gap-3"
            >
              Submit
              <span class="mobile-hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="27"
                  height="14"
                  viewBox="0 0 27 14"
                  fill="none"
                >
                  <path
                    d="M19.0508 0.307617L25.832 6.32324L26.2549 6.69824L25.8311 7.07129L19.0498 13.0566L18.7031 13.3623L18.3711 13.041L17.9951 12.6768L17.6074 12.3008L18.0107 11.9434L23.0869 7.43945H0V5.92383H23.0869L18.0107 1.41992L17.6074 1.0625L17.9951 0.686523L18.3711 0.322266L18.7041 0L19.0508 0.307617Z"
                    fill="white"
                  />
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
